<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131] text-white py-12">
        <div class="container px-6 py-12 mx-auto">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="flex flex-col">
                <h1 class="text-2xl font-bold mb-4" >Subscribe.</h1>
                    <div class="flex flex-col sm:flex-row items-center">
                        <input id="email" type="text" class="px-4 py-2 rounded-1md focus:ouline-none focus:ring-2 focus:ring-[#d86943] w-full sm:w-[300px]" placeholder="Enter your email">
                        <button class="w-full sm:w-[150px] h-10 px-4 py-2.5 bg-white text-[#659f8f] rounded-r-md mt-2 sm:mt-0 sm:ml-4">
                            Subscribe
                        </button>
                    </div>
                </div>
                <div class="flex flex-col">
                    <p class="mb-4 text-lg font-semibold">Quick Link</p>
                    <div class="space-y-2">
                        <a href="#" class="hover:underline">Home</a>
                        <a href="#" class="hover:underline">Who We Are</a>
                        <a href="#" class="hover:underline">Our Philosophy</a>
                    </div>
                </div>
                    <div class="flex flex-col">
                        <p class="mb-4 text-lg font-semibold">Technologies</p>
                            <div class="space-y-2">
                                <a href="#" class="hover:underline">HTML</a>
                                <a href="#" class="hover:underline">CSS</a>
                                <a href="#" class="hover:underline">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex justify-centre">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
